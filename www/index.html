<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Hello World</title>
  </head>
  <body>
      <div class="app">
        
        <div id="panels">
          <div id="panel-home" class="panel menu-panel on">
            <a id="start" class="button btn-next">Start</a>
            <a id="stats" class="button disabled">Stats</a>
            <a id="settings" class="button disabled">Settings</a>
          </div>

          <div id="panel-gender" class="panel menu-panel next">
            <a id="male" class="button btn-next">Guy</a>
            <a id="female" class="button btn-next">Gal</a>
          </div>

          <div id="panel-category" class="panel menu-panel">
            <h1>I am looking for...</h1>
            <h2>Choose up to 3</h2>

            <div class="toggles">
              <a id="shoes">Shoes</a>
              <a id="clothing">Clothing</a>
              <a id="accessories">Accessories</a>
              <a id="bags">Bags</a>
              <a id="home">At Home</a>
              <a id="beauty">Beauty</a>
            </div>
            
            <a id="btn-start" class="btn-alt disabled">Start!</a>
          </div>

          <!-- game panel -->
          <div id="panel-game" class="panel">
            <h2>Round 1</h2>
            <div id="timer">0:00</div>

            <div id="round">
              <span id="round-1" class="current">1</span>
              <div id="bar">
                <div id="position" style="width:0%;"></div>
              </div>
              <span id="round-2">2</span>
              <span id="round-3">3</span>
            </div>

            <div id="game-images">
              <img id="item-image" src="../../../img/shoe.jpg" />
            </div>

            <div id="love" class="sidebar">
              Love
              <span class="count">0</span>
            </div>

            <div id="nah" class="sidebar">
              Nah!
              <span class="count">0</span>
            </div>

            <a id="im-done">I'm Done</a>
          </div>
          <!-- end game panel -->

        </div>

        <!--
          <div id="deviceready" class="blink">
            <p class="event listening">Connecting to Device</p>
            <p class="event received">Device is Ready</p>
          </div>
        -->
      </div>

      <script type="text/javascript" src="cordova-2.5.0.js"></script>
      <script type="text/javascript" src="js/zepto.js"></script>
      <script type="text/javascript" src="js/zepto-touch.js"></script>
      <script type="text/javascript" src="js/index.js"></script>
      <script type="text/javascript">
          app.initialize();
      </script>
  </body>
</html>
